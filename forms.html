    <link rel="stylesheet" type="text/css" href="css/mobile.css" />

  <body>
    <div class="wrapper">
      <header>
        <nav>
          <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="artists.html">Featured Artists</a></li>
            <li><a href="restaurants.html">Nearby Restaurants</a></li>

              <a href="#"><img class="social-icons" src="images/instagram_icon.png" alt="instagram link"></a>

        </nav> <!-- end of nav -->
        <h1 class="heading">Lyre Music Festival 2023: Contact & Bookings</h1>
      </header> <!-- end of header -->
      <div class="main-content">
        <div class="main-content-col-left">
          <h2>Get in Contact!</h2>
          <form action="mailto:lyrefest.co.uk" method="post">
            <fieldset>
              <legend class="emphasis">Your Contact Details</legend>
              <label for="name">Your Full Name:</label>
              <input type="text" id="name" name="name" required><br>
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required><br>
              <label for="phone">Mobile Phone Number:</label>
              <input type="tel" id="phone" name="phone" required>
            </fieldset>
            <fieldset>
              <legend class="emphasis">Contact Opt Ins</legend>
              <label for="email-consent">Send me info by email:</label>
              <input type="checkbox" id="email-consent" name="email-consent"><br>
              <label for="phone-consent">Send me info by SMS text:</label>
              <input type="checkbox" id="phone-consent" name="phone-consent"><br><br>
              <input type="submit" id="submit" name="submit" value="submit">
            </fieldset>
          </form> <!-- end of contact form -->
        </div> <!-- end of main-content-col-left -->
        <div class="main-content-col-right">
          <h2>Prebook for the event!</h2>
          <form action="mailto:lyrefest.co.uk" method="post">
            <fieldset>
              <legend class="emphasis">Your Contact Details</legend>
              <label for="booking-name">Your Full Name:</label>
              <input type="text" id="booking-name" name="booking-name" required><br>
              <label for="booking-email">Your Email Address:</label>
              <input type="email" id="booking-email" name="booking-email" required>
            </fieldset>
            <fieldset>
              <legend class="emphasis">Prebooking</legend>
              <label for="artist-options">Select the artist you'd most like to see at Lyre:</label>
              <select id="artist-options" name="selected-artist">
                <option value="unselected">Select</option>
                <option value="george michael">George Michael</option>
                <option value="david bowie">David Bowie</option>
                <option value="ed sheeran">Ed Sheeran</option>
                <option value="other artist">Other Artist</option>
              </select><br><br>
              <label for="prebook">Prebook for the event with more info to follow:</label>
              <input type="submit" id="prebook" name="prebooking" value="prebook">
            </fieldset>
          </form> <!-- end of booking form -->
        </div> <!-- end of main-content-col-right -->
      </div> <!-- end of main-content -->
      <footer>
        <span>Â© Glen R Levett 2023</span>
